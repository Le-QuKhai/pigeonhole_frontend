<div class="chat-wrapper">
  <!-- Contact List -->
  <aside class="sidebar">
    <h3>Chat</h3>
    <ul>
      <li *ngFor="let benutzer of benutzer" (click)="selectContact(benutzer)">
        {{ benutzer.name }}
      </li>
    </ul>

  </aside>

  <!-- Chat Area -->
  <main class="chat-area" *ngIf="selectedContact">
    <header class="chat-header" style="display: flex; justify-content: space-between; align-items: center;">
      <h2>{{ selectedContact.name }}</h2>
      <button (click)="logout()"
              style="padding: 6px 12px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Logout
      </button>
    </header>

    <div class="messages">
      <div *ngFor="let msg of messages" [class.me]="msg.sender === 'me'">
        <span>{{ msg.text }}</span>
      </div>
    </div>

    <footer class="input-area">
      <input [(ngModel)]="newMessage" placeholder="Nachricht eingeben..." (keydown.enter)="sendMessage()" />
      <button (click)="sendMessage()">Senden</button>
    </footer>
  </main>
</div>
