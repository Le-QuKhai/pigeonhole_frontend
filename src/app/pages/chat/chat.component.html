<div class="chat-wrapper">
  <!-- Contact List -->
  <aside class="sidebar">
    <h3>Chat</h3>
    <ul>
      <li *ngFor="let contact of contacts" (click)="selectContact(contact)">
        {{ contact.name }}
      </li>
    </ul>
  </aside>

  <!-- Chat Area -->
  <main class="chat-area" *ngIf="selectedContact">
    <header class="chat-header">
      <h2>{{ selectedContact.name }}</h2>
    </header>

    <div class="messages">
      <div *ngFor="let msg of messages" [class.me]="msg.sender === 'me'">
        <span>{{ msg.text }}</span>
      </div>
    </div>

    <footer class="input-area">
      <input [(ngModel)]="newMessage" placeholder="Nachricht eingeben..." (keydown.enter)="sendMessage()" />
      <button (click)="sendMessage()">Senden</button>
    </footer>
  </main>
</div>
